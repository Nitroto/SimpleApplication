version: "3"
services:
  simple_backend:
    container_name: simple-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@lypTFy3pNR:5432/simple_db
      NODE_ENV: production
      PORT: 4000
      TOKEN_SECRET: DzPNsBoaL1EKhngLdweTC1k2IYxBqnWX
      SALT_ROUNDS: 5
      BCRYPT_PASSWORD: mdn6mmKISFhoGhi5tmZUUv9onbtryTKr
      DB_HOST: postgres
    ports:
      - 4000:4000
    command: bash -c "./wait-for-it/wait-for-it.sh postgres:5432 -- npm migrate && npm start"
    restart: on-failure
  simple_frontend:
    container_name: simple-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - simple_backend
    environment:
      API_URL: localhost
      API_PORT: 4000
    ports:
      - 80:80
    networks:
    - simple-network
  postgres:
    container_name: postgres
    image: postgres:14.2-alpine
    ports:
      - 5432:5432
    volumes: 
      - ./pg_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lypTFy3pNR
      POSTGRES_DB: simple_db
      PGDATA: pg_data
    networks:
    - simple-network
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.8
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@postgres.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - 5050:5050
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
    - simple-network
volumes:
    pg_data:
    pgadmin-data:
networks:
    simple-network: